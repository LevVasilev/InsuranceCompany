<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Company</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container-start{
            margin-left:10px;
            }

    </style>
</head>

<body id="home" data-bs-spy="scroll" data-bs-target=".navbar">

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-start">
        <a class="navbar-brand" href="#">Insurance Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">Главная</a>
                <li><a class="dropdown-item" href="#" sec:authorize="hasRole('ROLE_USER')" th:href="@{/userRecords}">Мои услуги</a></li>
                <li><a class="dropdown-item" href="#" th:href="@{/logout}">Выйти</a></li>
                <li><a class="dropdown-item" href="#" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Все заказы</a></li>
                </li>
                <a href="#" sec:authorize="!isAuthenticated()" class="btn btn-entrance" th:href="@{/login}">Войти</a>
            </ul>

        </div>
    </div>
</nav>


<section class="servicesSection" id="services">
    <div class="container">
        <div class="row">
            <div class="col-12 intro">
                <h1>Виды страхования</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-4 col-md-12">

                <h3 class="serviceTitle">Авто(Осаго,Каско)</h3>
                <p class="price">---40000-100000₽---</p>
            </div>
            <div class="col-lg-4 col-md-12">

                <h3 class="serviceTitle">Пустешествия</h3>
                <p class="price">---От 5000₽---</p>
            </div>
            <div class="col-lg-4 col-md-12">

                <h3 class="serviceTitle">Медицинское страхование</h3>
                <p class="price">---От 3000₽---</p>
            </div>
            <div class="col-lg-4 col-md-12">

                <h3 class="serviceTitle">Имущество</h3>
                <p class="price">---От 200000₽---</p>
            </div>
            <div class="col-lg-4 col-md-12">

                <h3 class="serviceTitle">Ипотека</h3>
                <p class="price specialprice">---От 500000₽---</p>
            </div>
            <a id="orderbuttonn" href="#" class="btn btn-brand" th:href="@{/record}">Застраховать</a>
        </div>
    </div>
</section>


</body>

</html>
